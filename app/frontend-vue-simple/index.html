<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Message Board</title>

        <!-- Import Styles -->
        <link rel="stylesheet" href="./assets/styles.css" />

        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- Top panel -->
            <div class="top-menu">
                <ul>
                    <li>
                        <p class="title-container">Message Board</p>
                    </li>
                    <li>
                        <div class="debug-info">
                            <ul>
                                <li>backend: {{ backendWorker }}</li>
                                <li>xyz</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Add message form -->
            <div>
                <p>Add a new message here</p>
            </div>

            <!-- List of messages -->
            <div>
                <p>List of existing messages</p>
                <div v-for="m in messages">
                    <p>{{ m.author }}</p>
                    <p>{{ m.message }}</p>
                    <hr>
                </div>
            </div>
        </div>

        <!-- Import Js -->
        <script src="./main.js"></script>

        <!-- Mount App -->
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
